<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FazenTECH</title>
  <link rel="stylesheet" href="/styles/controlSystem.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
</head>

<body>
<div class="gradient">

  <div class="content-wrapper" >

    <main class="dairyCows">
      <div class="title">
        <strong>Monitoramento</strong>
        <span>Vacas Leiteiras</span>
      </div>

      <i class="fa fa-search"></i>
      <input class="search" type="search" placeholder="Pesquisar...">
      
      <div class="register">
        <label>Cod.</label>
        <input class="inputSmall" type="text" placeholder="">
        <label>Litros</label>
        <input class="inputSmall" type="text" placeholder="">
        <label>Manejador</label>
        <input class="inputLarge" type="text" placeholder="">
        <label>Data e horário</label>
        <input class="inputLarge"  type="datetime-local">
        <p>
          <button class="registerBtn">Registrar</button>
        </p>
      </div> 
    </main>

    <main class="sickAnimals">
      <div class="title">
        <strong>Monitoramento</strong>
        <span>Animais Doentes</span>
      </div>

      <i class="fa fa-search"></i>
      <input class="search" type="search" placeholder="Pesquisar...">

      <div class="register">
        <label>Cod.</label>
        <input class="inputSmall" type="text" placeholder="">
        <label>Tratamento</label>
        <input class="inputLarge" type="text" placeholder="">
        <label>Conclusão do tratamento em:</label>
        <input class="inputLarge"  type="datetime-local">
        <p>
          <button class="registerBtn">Registrar</button>
        </p>
      </div>
    </main>

    <div class="version">
      <strong>FazenTECH</strong>
      <span>v1.0</span>
    </div>
  
    <link className="enter">
    <a href="/pages/landing.html">
      <button class="leftBtn">Voltar</button>
    </a>
    </link>
  </div>

</div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js'></script>
  <script  src="/scripts/script.js"></script>

</body>

</html>
